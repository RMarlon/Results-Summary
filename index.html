<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="head-container">
    <h4 class="result-of-container">Your Result</h4>
    <div class="div-of-container">

      <h1 class="h1-76">76</h1>
      <small class="of-100">of 100</small>

    </div>

    <h2 class="sub-title">Great</h2>
    <p class="paragaph">You scored higher than 65% of the people who have taken these tests.</p>

  </header>

  <main class="body-container">

    <h3 class="title-h2">Summary</h3>

    <ul class="list-container">
      <li class="reaction">
        <div >
          <img src="/assets/images/icon-reaction.svg" alt="image Reaction">
          <span>Reaction</span>
        </div class="number-reaction">
        <span class="reaction-score-0">80 / <span class="reaction-score-1">100</span></span>
      </li>

      <li class="memory">
        <div>
          <img src="/assets/images/icon-memory.svg" alt="image Memory">
          <span>Memory</span>
        </div class="number-memory">
        <span class="memory-score-0">92 / <span class="memory-score-1">100</span></span>
      </li>

      <li class="verbal">
        <div>
          <img src="/assets/images/icon-verbal.svg" alt=" image Verbal">
          <span>Verbal </span>
        </div class="number-verbal">
        <span class="verbal-score-0">61 / <span class="verbal-score-1"> 100</span></span>
      </li>

      <li class="visual">
        <div>
          <img src="/assets/images/icon-visual.svg" alt="image Visual">
          <span>Visual</span>
        </div class="number-visual">
        <span class="visual-score-0">72 / <span class="visual-score-1"> 100</span></span>
      </li>
    </ul>


    <button class="btn">Continue</button>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
</body>

</html>
